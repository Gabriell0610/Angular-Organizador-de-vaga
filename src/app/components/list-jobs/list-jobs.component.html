<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Candidaturas">
    <div class="container-card">
      <div class="card" *ngFor="let job of jobOpenings">
        <mat-card class="example-card">
          <mat-card-content>
            <div class="group">
              <a routerLink="" class="title-job">{{ job.jobTitle }}</a>
              <button class="material-icons del-btn">close</button>
            </div>
            <div class="group">
              <span class="company">{{ job.companyName }}</span>
              <span class="grid-icon">
                <i class="material-icons">{{ getIcon(job.location) }}</i
                >{{ job.location }}</span
              >
            </div>

            <div class="group">
              <span class="company-webSite">{{ job.applicationWebSite }}</span>
              <span class="grid-icon"
                ><i class="material-icons experience"> work </i
                >{{ job.experienceLevel }}</span
              >
            </div>

            <div class="group">
              <span class="date">{{
                job.applicationDate | date : "dd/MM/yyyy"
              }}</span>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Candidaturas Finalizadas">Content 2</mat-tab>
</mat-tab-group>
